<section *ngIf="hasAccount()" class="container">
    <h1 class="text-center">My Finance Record</h1><br>
    <div class="container_info">
        <h3 class="text-center">{{kind}} Details</h3>
        <div *ngIf="kind === 'Bill'">
            <div *ngFor="let bill of details; let i = index">
                <span>Bill {{i+1}}</span>

                <span>Status: </span><span> {{bill.status}}</span>

                <span>Payee: </span><span> {{bill.payee}}</span>

                <span>Payment Date: </span><span> {{bill.payment_date}}</span>

                <span>Recurring Date: </span><span> {{bill.recurring_date}}</span>

                <span>Payment Amount: </span><span> {{bill.payment_amount}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <div style="display: block;">
<canvas baseChart *ngIf="!isIncome" width="400" height="400" [datasets]="outcome.datasets" [labels]="outcome.labels" [options]="options"
    [chartType]="type" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
<canvas baseChart *ngIf="isIncome" width="400" height="400" [datasets]="income.datasets" [labels]="income.labels" [options]="options"
    [chartType]="type" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
</div>
</div>
<br>
<div class="row">
    <div class="row text-center">
        <button class="btn btn-info col" (click)="updateType('pie')">Pie</button>
        <button class="btn btn-info col" (click)="updateType('bar')">Bar</button>
        <button class="btn btn-info col" (click)="updateType('line')">Line</button>
        <button class="btn btn-info col" (click)="updateType('radar')">Radar</button>
        <button class="btn btn-info col" (click)="updateType('polarArea')">Polar</button>
        <button class="btn btn-default col" (click)="switchChart()">Switch</button>
    </div>
</div>
</section>

<!-- If donot have an Capital One account-->
<section *ngIf="!hasAccount()" class="container">
    <div class="text-center container-center">
        <button class="btn btn-info">Create A <strong>Capital One</strong> Account</button>
    </div>
</section>
